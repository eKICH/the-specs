<div class="product-details-container">
    <div class="product-model">
        <h4>{{selectedProduct?.model}}</h4>
        <p>{{selectedProduct?.desc}} - {{ selectedProduct?.category}}</p>
        <div class="prod-img">
            <img [src]="selectedProduct?.imgUrl">
        </div>
    </div>

    

    <div class="specs-features">
        
        <div class="features">
            <h3>Features</h3>
            <ul *ngFor="let feature of selectedProduct?.features">
                <li>{{feature}}</li>
            </ul>
        </div>
    
        <div class="specs">
            <h3>Specifications</h3>
            <ul *ngFor="let specs of selectedProduct?.specs">
                <li>{{specs}}</li>
            </ul>
        </div>
    </div>
</div>
