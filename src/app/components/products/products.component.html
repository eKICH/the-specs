<div class="products-container">
    <div class="product-items-wrapper">

        @for (prod of products; track $index) {
        <div class="product-item">
            <img src={{prod.imgUrl}}>
            <div class="content">
                <h4>{{ prod.model }}</h4>
                <p>{{ prod.desc}}</p>
                <a [routerLink]="'/products/product/' + prod.id">View Specs</a>
            </div>
        </div>
        }
    </div>
</div>
